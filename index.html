<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <title>ðŸ’©ðŸ§» PoopSweeper</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>Let's clean some shit ðŸ¤ª</h1>
    </header>
    <main class="main">
      <button type="button" class="auth-button">
        My Profile
      </button>
      <button type="button" class="menu-button">
        Game Settings
      </button>
      <div class="grid-container"></div>
      <div class="flows-container">
        <div class="flows">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
  </div>

  <dialog class="auth-dialog">
    <header class="dialog-header">
      <button type="button" class="dialog-close-button">
        Close
      </button>
    </header>
    <form method="dialog" class="form">
      <fieldset>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>
      </fieldset>
      <div class="button-group">
        <button type="submit" class="login-button">
          Log In
        </button>
        <p class="or-divider">OR</p>
        <button type="submit" class="signup-button">
          Sign Up
        </button>
      </div>
      <p class="error-message">
        <em>Email or password is incorrect</em>
      </p>
    </form>
    <div class="button-group signout-button-group hidden">
      <button type="button" class="signout-button">
        Sign Out
      </button>
      <p class="error-message">
        <em>Something went wrong...</em>
      </p>
    </div>
  </dialog>

  <dialog class="menu-dialog">
    <header class="dialog-header">
      <h2>Select pooppiculty</h2>
      <button type="button" class="dialog-close-button">
        Close
      </button>
    </header>
    <div class="button-group">
      <button type="button" class="level-button">
        Just a few poops
      </button>
      <button type="button" class="level-button">
        A few poops more, please
      </button>
      <button type="button" class="level-button">
        Plenty of poops
      </button>
      <button type="button" class="level-button">
        Full of shit
      </button>
    </div>
  </dialog>

  <dialog class="restart-dialog">
    <header class="dialog-header">
      <h2>Oh shit ðŸ’©</h2>
      <button type="button" class="dialog-close-button">
        Close
      </button>
    </header>
    <div class="button-group">
      <button type="button" class="restart-button">
        Start a new game
      </button>
    </div>
  </dialog>

  <dialog class="win-dialog">
    <header class="dialog-header">
      <h2>Huyaa! No poops left ðŸ§»</h2>
      <button type="button" class="dialog-close-button">
        Close
      </button>
    </header>
    <div class="button-group">
      <button type="button" class="restart-button">
        Start a new game
      </button>
    </div>
  </dialog>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script/globals.js"></script>
  <script src="script/stats.js"></script>
  <script src="script/auth.js"></script>
  <script src="script/game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
      })
    }
  </script>
</body>
</html>
